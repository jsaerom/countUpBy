<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="countTo">Count To:</label>
        <input id="countTo" type="number">
        <label for="countBy">Count By:</label>
        <input id="countBy" type="number">
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div id="result">
        <p>This is the output: <span id="output"></span></p>
      </div>
    </div>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
